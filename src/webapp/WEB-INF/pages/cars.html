<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Car page <br>
<table border="1">
    <tr th:each="car : ${cars}">
        <td th:text="${car.getModel}"></td>
        <td th:text="${car.getColore()}"></td>
        <td th:text="${car.getAge()}"></td>

    </tr>
</table>
</body>
</html>
